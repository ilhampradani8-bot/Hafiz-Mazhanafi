<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience | Hafiz Mazhanafi</title>
    <link rel="icon" type="image/png" href="lexus-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lexusBlack: '#050505',
                        lexusGold: '#C5A059',
                        lexusGray: '#1a1a1a',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }

    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        @font-face { font-family: 'LexusFont'; src: url('regular.ttf') format('truetype'); }
        .font-luxury { font-family: 'LexusFont', sans-serif; }
        body { background-color: #050505; color: white; overflow: hidden; /* Kunci scroll body */ }

        /* BACKGROUND MOTIF */
        .diamond-bg {
            background-color: #050505;
            background-image: 
                linear-gradient(135deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(225deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
                linear-gradient(315deg, #0a0a0a 25%, transparent 25%);
            background-position: 20px 0, 20px 0, 0 0, 0 0;
            background-size: 40px 40px;
            background-repeat: repeat;
        }

        /* --- 3D WHEEL STYLES --- */
        .scene-3d {
            perspective: 1000px;
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-track {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .wheel-item {
            position: absolute;
            top: 50%; left: 50%;
            width: 220px; height: 140px;
            margin-top: -70px; margin-left: -110px; /* Center anchor */
            display: flex; align-items: center; justify-content: center;
            
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            
            transform-style: preserve-3d;
            transition: all 0.8s;
            cursor: pointer;
        }

        .wheel-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #C5A059;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        .wheel-item img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* --- INFO PANEL ANIMATION --- */
        .info-card {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s ease-out;
        }
        .info-card.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Scroll Buttons */
        .scroll-btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 50;
            transition: all 0.3s;
        }
        .scroll-btn:hover { background: #C5A059; color: black; }
    </style>
</head>
<body class="antialiased diamond-bg">

    <nav class="fixed top-0 left-0 w-full z-[100] bg-black/80 backdrop-blur-xl border-b border-white/10 h-20 transition-all duration-300" id="navbar">
        <div class="container mx-auto h-full px-4 md:px-6 flex justify-between items-center relative z-[110]">
            <button id="mobile-menu-btn" onclick="toggleMenu()" class="md:hidden text-white focus:outline-none p-2">
                <div class="w-6 h-6 flex flex-col justify-between items-center pointer-events-none">
                    <span id="line1" class="w-full h-[2px] bg-white transition-all duration-300"></span>
                    <span id="line2" class="w-full h-[2px] bg-white transition-all duration-300"></span>
                    <span id="line3" class="w-full h-[2px] bg-white transition-all duration-300"></span>
                </div>
            </button>
            <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
                <img src="lexus-logo.png" alt="Lexus" class="h-8 md:h-10 w-auto object-contain group-hover:opacity-80 transition"> 
                <div class="text-sm md:text-xl font-bold tracking-widest uppercase text-white group-hover:text-lexusGold transition whitespace-nowrap">
                    Hafiz <span class="text-lexusGold group-hover:text-white transition">Mazhanafi</span>
                </div>
            </a>
            <div class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 gap-8">
                <a href="index.html" class="nav-link text-xs font-medium tracking-[0.15em] text-gray-300 hover:text-white transition" data-i18n="nav_home">HOME</a>
                <a href="index.html#about" class="nav-link text-xs font-medium tracking-[0.15em] text-gray-300 hover:text-white transition" data-i18n="nav_about">PROFILE</a>
                <a href="gallery.html" class="nav-link text-xs font-medium tracking-[0.15em] text-gray-300 hover:text-white transition" data-i18n="nav_gallery">GALLERY</a>
                <a href="#" class="nav-link text-xs font-medium tracking-[0.15em] text-lexusGold font-bold transition" data-i18n="nav_exp">EXPERIENCE</a>
                <a href="index.html#contact" class="nav-link text-xs font-medium tracking-[0.15em] text-gray-300 hover:text-white transition" data-i18n="nav_contact_link">CONTACT</a>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex items-center gap-4">
                    <button onclick="setLanguage('en')" id="btn-en" class="text-xs font-medium tracking-[0.15em] text-white transition">EN</button>
                    <span class="text-gray-600 text-xs">|</span>
                    <button onclick="setLanguage('ms')" id="btn-ms" class="text-xs font-medium tracking-[0.15em] text-gray-400 hover:text-white transition">MY</button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="fixed top-20 left-0 w-full bg-black/95 backdrop-blur-xl border-b border-white/10 transform -translate-y-[150%] transition-transform duration-500 ease-in-out md:hidden flex flex-col items-center py-8 z-[90] shadow-2xl">
            <a href="index.html" class="mobile-link text-white hover:text-lexusGold text-sm tracking-widest mb-6 uppercase" data-i18n="nav_home">HOME</a>
            <a href="index.html#about" class="mobile-link text-white hover:text-lexusGold text-sm tracking-widest mb-6 uppercase" data-i18n="nav_about">PROFILE</a>
            <a href="gallery.html" class="mobile-link text-white hover:text-lexusGold text-sm tracking-widest mb-6 uppercase" data-i18n="nav_gallery">GALLERY</a>
            <a href="#" class="mobile-link text-lexusGold font-bold text-sm tracking-widest mb-6 uppercase" data-i18n="nav_exp">EXPERIENCE</a>
            <a href="index.html#contact" class="mobile-link text-white hover:text-lexusGold text-sm tracking-widest mb-8 uppercase" data-i18n="nav_contact_link">CONTACT</a>
        </div>
        <div id="mobile-overlay" onclick="closeMenu()" class="fixed inset-0 bg-black/80 hidden z-[80] backdrop-blur-sm cursor-pointer h-screen w-screen"></div>
    </nav>

    <main class="w-full h-screen flex flex-col md:flex-row items-center justify-center pt-20 relative overflow-hidden">
        
        <div class="absolute top-24 w-full text-center z-0 pointer-events-none opacity-20">
            <h1 class="text-6xl md:text-9xl font-luxury text-transparent stroke-white stroke-2" style="-webkit-text-stroke: 1px rgba(255,255,255,0.1);">CAREER</h1>
        </div>

        <div class="w-full md:w-1/2 h-[50vh] md:h-[80vh] relative z-10 flex items-center justify-center">
            
            <div class="absolute right-4 md:right-20 top-1/2 -translate-y-1/2 flex flex-col gap-4 z-20">
                <button onclick="moveWheel(-1)" class="scroll-btn"><svg class="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                <button onclick="moveWheel(1)" class="scroll-btn"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
            </div>

            <div class="scene-3d">
                <div id="wheel-track" class="wheel-track">
                    </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 h-auto md:h-full flex items-center justify-center md:justify-start px-6 z-20">
            
            <div id="job-info-card" class="info-card bg-black/40 backdrop-blur-xl border border-gray-800 p-8 rounded-2xl max-w-lg shadow-[0_0_50px_rgba(0,0,0,0.8)] relative">
                
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-lexusGold to-transparent"></div>

                <div class="flex items-center gap-4 mb-6">
                    <div class="p-3 bg-white rounded-lg shadow-lg">
                        <img id="job-logo" src="" class="h-10 w-auto object-contain">
                    </div>
                    <div>
                        <h2 id="job-title" class="text-2xl font-bold text-white uppercase tracking-wide">Role</h2>
                        <p id="job-company" class="text-lexusGold text-xs uppercase tracking-[0.2em] font-bold">Company</p>
                    </div>
                </div>

                <p id="job-year" class="text-gray-500 text-sm mb-6 border-b border-gray-800 pb-4">Years</p>

                <ul id="job-desc" class="list-disc ml-4 text-gray-300 text-sm space-y-3 leading-relaxed marker:text-lexusGold">
                    </ul>

                <div class="mt-8 pt-4 border-t border-gray-800 flex justify-between items-center text-xs text-gray-500">
                    <span id="job-index">01 / 05</span>
                    <span class="uppercase tracking-widest">Professional Journey</span>
                </div>

            </div>
        </div>

    </main>

    <script src="lang.js"></script>

    <script>
        // --- DATA PENGALAMAN (TEKS DIAMBIL DARI LANG.JS) ---
        // Kita simpan ID kuncinya di sini
        const experiences = [
            { 
                id: "bmw",
                img: "logo-bmw.png", 
                role: "Sales Advisor",
                company: "BMW Millennium Welt KL North",
                year: "2023 – Present",
                descKey: "job_bmw_desc" // Kunci di lang.js
            },
            { 
                id: "honda",
                img: "logo-honda.png", 
                role: "Sales Advisor",
                company: "Tenaga Setia Resources (Honda)",
                year: "2018 – 2023",
                descKey: "job_honda_desc"
            },
            { 
                id: "affin",
                img: "logo-affin.png", 
                role: "Sales Executive",
                company: "Affin Islamic Bank Berhad",
                year: "2015 – 2016",
                descKey: "job_affin_desc"
            },
            { 
                id: "rhb",
                img: "logo-rhb.png", 
                role: "Sales Executive",
                company: "RHB Banking Group",
                year: "2014 – 2015",
                descKey: "job_rhb_desc"
            },
            { 
                id: "cimb",
                img: "logo-cimb.png", 
                role: "Financial Consultant",
                company: "CIMB Bank Berhad",
                year: "2013 – 2014",
                descKey: "job_cimb_desc"
            }
        ];

        let currentIndex = 0;
        let currentLang = localStorage.getItem('selected_lang') || 'en';
        const wheelTrack = document.getElementById('wheel-track');
        const theta = 360 / experiences.length;
        const radius = 250; // Jarak roda 3D

        // --- INIT ---
        function initExperience() {
            // Render Wheel Items
            wheelTrack.innerHTML = '';
            experiences.forEach((exp, index) => {
                const el = document.createElement('div');
                el.className = 'wheel-item';
                el.innerHTML = `<img src="${exp.img}" alt="${exp.company}" onerror="this.src='https://placehold.co/100x50/333/C5A059?text=Logo'">`;
                el.onclick = () => {
                    currentIndex = index;
                    updateWheel();
                };
                wheelTrack.appendChild(el);
            });

            // Load Language & View
            setLanguage(currentLang);
        }

        // --- UPDATE 3D WHEEL & INFO ---
        function updateWheel() {
            const angle = currentIndex * -theta;
            
            // 1. Putar Roda
            wheelTrack.style.transform = `rotateX(${angle}deg)`;

            // 2. Update Style Item (Highlight yang tengah)
            const items = document.querySelectorAll('.wheel-item');
            items.forEach((item, index) => {
                // Hitung posisi relatif untuk menentukan style
                const offset = index - currentIndex;
                const absOffset = Math.abs(offset);
                
                // Set posisi 3D Melingkar Vertikal
                // rotateX: Mengatur posisi di lingkaran
                // translateZ: Jari-jari lingkaran
                item.style.transform = `rotateX(${index * theta}deg) translateZ(${radius}px)`;

                if (index === currentIndex) {
                    item.classList.add('active');
                    item.style.opacity = '1';
                } else {
                    item.classList.remove('active');
                    item.style.opacity = '0.3';
                }
            });

            // 3. Update Info Panel (Fade Effect)
            const card = document.getElementById('job-info-card');
            card.classList.remove('visible');
            
            setTimeout(() => {
                const data = experiences[currentIndex];
                
                // Ambil teks deskripsi dari lang.js (Cek apakah ada data)
                let descText = "Loading...";
                if(typeof translations !== 'undefined' && translations[currentLang]) {
                    descText = translations[currentLang][data.descKey];
                }

                document.getElementById('job-logo').src = data.img;
                document.getElementById('job-title').innerText = data.role;
                document.getElementById('job-company').innerText = data.company;
                document.getElementById('job-year').innerText = data.year;
                document.getElementById('job-desc').innerHTML = descText; // innerHTML karena ada <li>
                document.getElementById('job-index').innerText = `0${currentIndex + 1} / 0${experiences.length}`;

                card.classList.add('visible');
            }, 300);
        }

        // --- NAVIGASI ---
        function moveWheel(dir) {
            currentIndex += dir;
            // Loop logic
            if (currentIndex < 0) currentIndex = experiences.length - 1;
            if (currentIndex >= experiences.length) currentIndex = 0;
            updateWheel();
        }

        // Scroll Mouse
        window.addEventListener('wheel', (e) => {
            if(e.deltaY > 0) moveWheel(1);
            else moveWheel(-1);
        });

        // --- LANGUAGE SYSTEM ---
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('selected_lang', lang);

            // Update Navbar dll (Teks Statis)
            if(typeof translations !== 'undefined') {
                const data = translations[lang];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(data[key]) el.innerHTML = data[key];
                });

                // Update warna tombol
                const btnEn = document.getElementById('btn-en');
                const btnMs = document.getElementById('btn-ms');
                if(btnEn && btnMs) {
                    btnEn.style.color = (lang === 'en') ? '#ffffff' : '#9ca3af';
                    btnMs.style.color = (lang === 'ms') ? '#ffffff' : '#9ca3af';
                }
            }

            // Update Konten Pekerjaan (Dinamis)
            updateWheel();
        }

        // --- MOBILE MENU ---
        const navMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('mobile-overlay');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                navMenu.classList.remove('-translate-y-[150%]'); 
                overlay.classList.remove('hidden');
                line1.classList.add('rotate-45', 'translate-y-[8px]'); 
                line2.classList.add('opacity-0'); 
                line3.classList.add('-rotate-45', '-translate-y-[8px]');
            } else { closeMenu(); }
        }
        function closeMenu() {
            isMenuOpen = false;
            navMenu.classList.add('-translate-y-[150%]'); 
            overlay.classList.add('hidden');
            line1.classList.remove('rotate-45', 'translate-y-[8px]'); 
            line2.classList.remove('opacity-0'); 
            line3.classList.remove('-rotate-45', '-translate-y-[8px]');
        }

        // START
        document.addEventListener('DOMContentLoaded', initExperience);

    </script>
</body>
</html>
